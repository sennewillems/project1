    <h1>Contact</h1>
    <p>Je kan mij contacteren via dit contactformulier.</p>
    <form>
        <label for="fname">Voornaam </label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Familienaam </label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="mail">E-mail adres </label><br>
        <input type="email" id="mail" name="mail"><br>
        <label for="onderwerp">Onderwerp </label><br>
        <input type="text" id="onderwerp" name="onderwerp"><br>
        <label for="vraag">Vraag: </label><br>
        <textarea name="vraag" id="vraag"></textarea><br>
        <input type="submit" value="Verzenden">
      </form>
